<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listagem de Produtos</title>
 
 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="style/css.css">
</head>
<body>
	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">LISTAGEM</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        
        <li><a href="/logout" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Sair</a></li>
      </ul>
    </div>
  </nav>
	<table class="container listaProdutos">
		<thead>
			<tr>
				<th>Produto</th>
				<th>Editar</th>
				<th>Remover</th>
			</tr>		
		</thead>
		<tbody>
		<tr th:each="produto : ${produtos}">
		
			<td><span th:text="${produto.produto}"></span></td>
			<td><span th:text="${produto.nomeProdutor}"></span></td>
			<td><span><a th:href="${(#mvc.url('PC#deletarProduto').arg(0, produto.id)).build()}"><i class="material-icons left">delete</i></a></span></td>
		</tr>
		</tbody>
	</table>
	
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
